<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title mb-0">
                        <i class="fas fa-info-circle"></i> Chi tiết sản phẩm
                    </h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-3">
                            <strong><i class="fas fa-hashtag"></i> ID:</strong>
                        </div>
                        <div class="col-md-9">
                            <span class="badge bg-primary" th:text="${product.id}"></span>
                        </div>
                    </div>
                    <hr>

                    <div class="row">
                        <div class="col-md-3">
                            <strong><i class="fas fa-tag"></i> Tên sản phẩm:</strong>
                        </div>
                        <div class="col-md-9">
                            <h5 th:text="${product.name}"></h5>
                        </div>
                    </div>
                    <hr>

                    <div class="row">
                        <div class="col-md-3">
                            <strong><i class="fas fa-align-left"></i> Mô tả:</strong>
                        </div>
                        <div class="col-md-9">
                            <p th:text="${product.description != null ? product.description : 'Không có mô tả'}"></p>
                        </div>
                    </div>
                    <hr>

                    <div class="row">
                        <div class="col-md-3">
                            <strong><i class="fas fa-dollar-sign"></i> Giá:</strong>
                        </div>
                        <div class="col-md-9">
                            <h4>
                                <span class="badge bg-success" th:text="${#numbers.formatCurrency(product.price)}"></span>
                            </h4>
                        </div>
                    </div>

                    <hr>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="/bt4" class="btn btn-secondary me-md-2">
                            <i class="fas fa-arrow-left"></i> Quay lại danh sách
                        </a>
                        <a th:href="@{/bt4/edit/{id}(id=${product.id})}" class="btn btn-warning me-md-2">
                            <i class="fas fa-edit"></i> Chỉnh sửa
                        </a>
                        <form th:action="@{/bt4/delete/{id}(id=${product.id})}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-danger"
                                    onclick="return confirm('Bạn có chắc chắn muốn xóa sản phẩm này?')">
                                <i class="fas fa-trash"></i> Xóa
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
