<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết Thành phố</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fas fa-globe"></i> Quản lý Địa lý
        </a>
        <div class="navbar-nav">
            <a class="nav-link" th:href="@{/countries}">
                <i class="fas fa-flag"></i> Quốc gia
            </a>
            <a class="nav-link active" th:href="@{/cities}">
                <i class="fas fa-city"></i> Thành phố
            </a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/cities}">Thành phố</a></li>
            <li class="breadcrumb-item active">Chi tiết</li>
        </ol>
    </nav>

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-info-circle"></i> Chi tiết Thành phố</h2>
        <div>
            <a th:href="@{/cities/edit/{id}(id=${city.cityId})}" class="btn btn-warning me-2">
                <i class="fas fa-edit"></i> Chỉnh sửa
            </a>
            <a th:href="@{/cities}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Quay lại
            </a>
        </div>
    </div>

    <!-- City Details -->
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0"><i class="fas fa-city"></i> Thông tin Thành phố</h5>
                </div>
                <div class="card-body">
                    <table class="table table-borderless">
                        <tr>
                            <td class="fw-bold" style="width: 30%;">ID:</td>
                            <td th:text="${city.cityId}"></td>
                        </tr>
                        <tr>
                            <td class="fw-bold">Tên thành phố:</td>
                            <td th:text="${city.cityName}"></td>
                        </tr>
                        <tr>
                            <td class="fw-bold">Quốc gia:</td>
                            <td>
                                <a th:href="@{/countries/detail/{id}(id=${city.country?.countryId})}"
                                   th:text="${city.country?.countryName}"
                                   class="text-decoration-none"></a>
                            </td>
                        </tr>
                        <tr>
                            <td class="fw-bold">Mùa:</td>
                            <td th:text="${city.sesson}"></td>
                        </tr>
                        <tr>
                            <td class="fw-bold">Diện tích:</td>
                            <td>
                                <span th:text="${#numbers.formatDecimal(city.area, 0, 'COMMA', 2, 'POINT')}"></span> km²
                            </td>
                        </tr>
                        <tr>
                            <td class="fw-bold">Dân số:</td>
                            <td th:text="${#numbers.formatInteger(city.population, 0, 'COMMA')}"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h6 class="mb-0"><i class="fas fa-cogs"></i> Thao tác</h6>
                </div>
                <div class="card-body">
                    <div class="d-grid gap-2">
                        <a th:href="@{/cities/edit/{id}(id=${city.cityId})}"
                           class="btn btn-warning">
                            <i class="fas fa-edit"></i> Chỉnh sửa
                        </a>
                        <a th:href="@{/cities/delete/{id}(id=${city.cityId})}"
                           class="btn btn-danger"
                           onclick="return confirm('Bạn có chắc chắn muốn xóa thành phố này?')">
                            <i class="fas fa-trash"></i> Xóa
                        </a>
                        <a th:href="@{/countries/detail/{id}(id=${city.country?.countryId})}"
                           class="btn btn-info">
                            <i class="fas fa-flag"></i> Xem quốc gia
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
