<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Quốc gia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fas fa-globe"></i> Quản lý Địa lý
        </a>
        <div class="navbar-nav">
            <a class="nav-link active" th:href="@{/countries}">
                <i class="fas fa-flag"></i> Quốc gia
            </a>
            <a class="nav-link" th:href="@{/cities}">
                <i class="fas fa-city"></i> Thành phố
            </a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/countries}">Quốc gia</a></li>
            <li class="breadcrumb-item active">Thêm mới</li>
        </ol>
    </nav>

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-plus"></i> Thêm Quốc gia Mới</h2>
        <a th:href="@{/countries}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Quay lại
        </a>
    </div>

    <!-- Form -->
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/countries/add}" th:object="${country}" method="post">
                        <div class="mb-3">
                            <label for="countryName" class="form-label">Tên quốc gia <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="countryName"
                                   th:field="*{countryName}" required>
                        </div>

                        <div class="mb-3">
                            <label for="continental" class="form-label">Châu lục</label>
                            <select class="form-select" id="continental" th:field="*{continental}">
                                <option value="">-- Chọn châu lục --</option>
                                <option value="Châu Á">Châu Á</option>
                                <option value="Châu Âu">Châu Âu</option>
                                <option value="Châu Phi">Châu Phi</option>
                                <option value="Bắc Mỹ">Bắc Mỹ</option>
                                <option value="Nam Mỹ">Nam Mỹ</option>
                                <option value="Châu Đại Dương">Châu Đại Dương</option>
                                <option value="Nam Cực">Nam Cực</option>
                            </select>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a th:href="@{/countries}" class="btn btn-secondary me-md-2">
                                <i class="fas fa-times"></i> Hủy
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Lưu
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
