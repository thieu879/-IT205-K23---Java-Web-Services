<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách Thực phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Quản lý Thực phẩm</h1>

    <!-- Form tìm kiếm và lọc -->
    <div class="row mb-3">
        <div class="col-md-12">
            <form th:action="@{/food-items}" method="get" class="row g-3">
                <div class="col-md-4">
                    <input type="text" class="form-control" name="name"
                           th:value="${searchName}" placeholder="Tìm kiếm theo tên...">
                </div>
                <div class="col-md-4">
                    <select class="form-select" name="categoryId">
                        <option value="">Tất cả danh mục</option>
                        <option th:each="category : ${categories}"
                                th:value="${category.id}"
                                th:text="${category.categoryName}"
                                th:selected="${category.id == selectedCategoryId}">
                        </option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary">Tìm kiếm</button>
                </div>
                <div class="col-md-2">
                    <a th:href="@{/food-items/add}" class="btn btn-success">Thêm mới</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bảng danh sách thực phẩm -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên</th>
            <th>Danh mục</th>
            <th>Giá</th>
            <th>Ngày hết hạn</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${foodItems.content}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.category.categoryName}"></td>
            <td th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT')} + ' VND'"></td>
            <td th:text="${#temporals.format(item.expirationDate, 'dd/MM/yyyy')}"></td>
            <td>
                <a th:href="@{/food-items/edit/{id}(id=${item.id})}" class="btn btn-sm btn-warning">Sửa</a>
                <form th:action="@{/food-items/delete/{id}(id=${item.id})}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-sm btn-danger"
                            onclick="return confirm('Bạn có chắc muốn xóa?')">Xóa</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Phân trang -->
    <nav th:if="${totalPages > 1}">
        <ul class="pagination">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/food-items(page=${currentPage - 1}, name=${searchName}, categoryId=${selectedCategoryId})}">Trước</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/food-items(page=${i}, name=${searchName}, categoryId=${selectedCategoryId})}"
                   th:text="${i + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                <a class="page-link" th:href="@{/food-items(page=${currentPage + 1}, name=${searchName}, categoryId=${selectedCategoryId})}">Sau</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
