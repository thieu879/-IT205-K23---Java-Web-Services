<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm Thực phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Thêm Thực phẩm Mới</h1>

    <form th:action="@{/food-items/add}" th:object="${foodItem}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Tên thực phẩm:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Danh mục:</label>
            <select class="form-select" id="category" th:field="*{category}" required>
                <option value="">Chọn danh mục</option>
                <option th:each="category : ${categories}"
                        th:value="${category.id}"
                        th:text="${category.categoryName}">
                </option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Giá:</label>
            <input type="number" class="form-control" id="price" th:field="*{price}" step="0.01" required>
            <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>

        <div class="mb-3">
            <label for="expirationDate" class="form-label">Ngày hết hạn:</label>
            <input type="date" class="form-control" id="expirationDate" th:field="*{expirationDate}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('expirationDate')}" th:errors="*{expirationDate}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Lưu</button>
        <a th:href="@{/food-items}" class="btn btn-secondary">Hủy</a>
    </form>
</div>
</body>
</html>
