<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm lịch chiếu mới</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-4">
    <h2>Thêm lịch chiếu mới</h2>
    <form th:action="@{/showtimes/add}" th:object="${showtime}" method="post">
        <div class="mb-3">
            <label class="form-label">Phim</label>
            <select class="form-select" th:field="*{movie.id}" required>
                <option value="">-- Chọn phim --</option>
                <option th:each="movie : ${movies}" th:value="${movie.id}" th:text="${movie.title}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Phòng chiếu</label>
            <select class="form-select" th:field="*{screenRoom.id}" required>
                <option value="">-- Chọn phòng chiếu --</option>
                <option th:each="room : ${screenRooms}" th:value="${room.id}" th:text="${room.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Thời gian bắt đầu</label>
            <input type="datetime-local" class="form-control" th:field="*{startTime}" required/>
        </div>
        <button type="submit" class="btn btn-success">Lưu lịch chiếu</button>
        <a th:href="@{/showtimes}" class="btn btn-secondary">Quay lại</a>
    </form>
</div>
</body>
</html>
