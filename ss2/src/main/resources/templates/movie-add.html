<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm phim mới</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-4">
    <h2>Thêm phim mới</h2>
    <form th:action="@{/movies/add}" th:object="${movie}" method="post">
        <div class="mb-3">
            <label class="form-label">Tên phim</label>
            <input type="text" class="form-control" th:field="*{title}" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Thể loại</label>
            <input type="text" class="form-control" th:field="*{genre}" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Thời lượng (phút)</label>
            <input type="number" class="form-control" th:field="*{duration}" min="1" required/>
        </div>
        <button type="submit" class="btn btn-success">Lưu phim</button>
        <a th:href="@{/movies}" class="btn btn-secondary">Quay lại</a>
    </form>
</div>
</body>
</html>
