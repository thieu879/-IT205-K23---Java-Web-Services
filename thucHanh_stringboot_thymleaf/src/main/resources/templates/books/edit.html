<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Sửa thông tin sách</h2>

    <form th:action="@{/books/edit/{id}(id=${book.id})}" th:object="${book}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Tên sách:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>

        <div class="mb-3">
            <label for="author" class="form-label">Tác giả:</label>
            <input type="text" class="form-control" id="author" th:field="*{author}" required>
        </div>

        <div class="mb-3">
            <label for="publisher" class="form-label">Nhà xuất bản:</label>
            <input type="text" class="form-control" id="publisher" th:field="*{publisher}" required>
        </div>

        <div class="mb-3">
            <label for="yearPublish" class="form-label">Năm xuất bản:</label>
            <input type="text" class="form-control" id="yearPublish" th:field="*{yearPublish}" required>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Giá:</label>
            <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" required>
        </div>

        <div class="mb-3">
            <label for="categoryBook" class="form-label">Danh mục:</label>
            <select class="form-control" id="categoryBook" th:field="*{categoryBook.id}" required>
                <option value="">Chọn danh mục</option>
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"
                        th:selected="${category.id == book.categoryBook?.id}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-warning">Cập nhật</button>
        <a th:href="@{/books}" class="btn btn-secondary">Hủy</a>
    </form>
</div>
</body>
</html>
