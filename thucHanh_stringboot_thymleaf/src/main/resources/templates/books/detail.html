<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Chi tiết sách</h2>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${book.name}"></h5>
            <p class="card-text"><strong>ID:</strong> <span th:text="${book.id}"></span></p>
            <p class="card-text"><strong>Tác giả:</strong> <span th:text="${book.author}"></span></p>
            <p class="card-text"><strong>Nhà xuất bản:</strong> <span th:text="${book.publisher}"></span></p>
            <p class="card-text"><strong>Năm xuất bản:</strong> <span th:text="${book.yearPublish}"></span></p>
            <p class="card-text"><strong>Giá:</strong> <span th:text="${#numbers.formatDecimal(book.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></span></p>
            <p class="card-text"><strong>Danh mục:</strong> <span th:text="${book.categoryBook?.name}"></span></p>
        </div>
    </div>

    <div class="mt-3">
        <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-warning">Sửa</a>
        <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-danger"
           onclick="return confirm('Bạn có chắc chắn muốn xóa sách này?')">Xóa</a>
        <a th:href="@{/books}" class="btn btn-secondary">Quay lại</a>
    </div>
</div>
</body>
</html>
